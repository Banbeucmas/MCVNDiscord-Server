PREFIX: '&aShop > &f'
LANG:
  CONSOLE: Console
MSG:
  ERROR: Đã xảy ra trục trặc, hãy liên hệ với chủ sv để được hỗ trợ.
  INGAMEONLY: Lệnh này chỉ có thể sử dụng trong trò chơi.
  NOACCESS: Bạn không có quyền truy cập để thực hiện lệnh.
  NOTLOADED: Dữ liệu của bạn không được tải, hãy thử lại sau.
  NOTLOADEDTARGET: Dữ liệu của người chơi này không được tải, hãy thử lại sau.
  RELOADED: Tải lại dữ liệu chỉnh sửa thành công!
  USAGE:
    SUBCOMMAND: 'Lệnh không hợp lệ. Phải là: %usage%'
  CMD:
    SHOP:
      ADDMODIFIER:
        ITEM:
          USAGE: /shop addmodifier item <player> <shop> <item> <value> [buy|sell]
          ADDED: You set &c%player%&f's %type% price modifier for the %item% item
            in %shop% shop to &c%modifier%&f.
          ADDEDBY: Your %type% price modifier for the %item% item in %shop% shop was
            set to &c%modifier%&f by &c%player%&f.
        SHOP:
          USAGE: /shop addmodifier shop <player> <shop> <value> [buy|sell]
          ADDED: You set &c%player%&f's %type% price modifier for all items in %shop%
            shop to &c%modifier%&f.
          ADDEDBY: Your %type% price modifier for all items in %shop% shop was set
            to &c%modifier%&f by &c%player%&f.
        GLOBAL:
          USAGE: /shop addmodifier global <player> <value> [buy|sell]
          ADDED: You set &c%player%&f's %type% price modifier to &c%modifier%&f.
          ADDEDBY: Your %type% price modifier was set to &c%modifier%&f by &c%player%&f.
      CHECKMODIFIERS:
        VIEW:
          VIEW: |-
            &c%player%&f's modifiers:
            Global modifiers:
            %global%
            Shop modifiers:
            %shop%
            Item modifiers:
            %item%
          ENTRY:
            ITEM: 'Item: &c%item%&f, shop: &c%shop%&f, buy: &c%buy%&f, sell: &c%sell%&f'
            SHOP: 'Shop: &c%shop%&f, buy: &c%buy%&f, sell: &c%sell%&f'
            GLOBAL: 'Buy: &c%buy%&f, sell: &c%sell%&f'
      RESETMODIFIER:
        ITEM:
          USAGE: /shop resetmodifier item <player> <shop> <item> [buy|sell]
          RESET: You reset &c%player%&f's %type% price modifier for the %item% item
            in %shop% shop.
          RESETBY: Your %type% price modifier for the %item% item in %shop% shop was
            reset by &c%player%&f.
        SHOP:
          USAGE: /shop resetmodifier shop <player> <shop> [buy|sell]
          RESET: You reset &c%player%&f's %type% price modifier for all items in %shop%
            shop.
          RESETBY: Your %type% price modifier for all items in %shop% shop was set
            to by &c%player%&f.
        GLOBAL:
          USAGE: /shop resetmodifier global <player> [buy|sell]
          RESET: You reset &c%player%&f's %type% price modifier.
          RESETBY: Your %type% price modifier was set to &c%modifier%&f by &c%player%&f.
  MODIFIER:
    INVALIDAMOUNT: Invalid modifier value specified. Valid values are for instance
      0.50 which is 50%, 2.0 which is 200% etc.
    INVALIDTYPE: Invalid modifier type specified. Valid values are buy, sell and both.
    BUY: buy
    SELL: sell
    BOTH: buy & sell
  INVALIDPLAYER: Tên người dùng này không hợp lệ.
  INVALIDSHOP: Không thể tìm thấy shop có ID &c%shop%&f.
  INVALIDITEM: Không thể tìm thấy được vật phẩm có ID &c%item%&f trong shop &c%shop%&f.
  NOACCESSTOSHOP: Bạn không có quyền sử dụng shop &c%shop%&f.
  NODIRECTACCESSTOSHOP: Không thể sử dụng shop &c%shop%&f.
  MAINMENUDISABLED: Bạn không thể dụng lệnh này. Hãy thử cú pháp /shop <id>.
  WORLDBLACKLISTED: Bạn không thể mở shop %shop% trong thế giới này.
  WORLDBANNED: Bạn không thể mở shop &c%shop%&f trong thế giới này .
  WORLDBANNEDTARGET: '%player% không thể mở shop đó trong thế giới này.'
  GAMEMODEBANNED: Bạn không thể mở shop khi ở chế đội chơi %gamemode%.
  GAMEMODEBANNEDTARGET: 'Người chơi %player% không thể mở shop khi ở chế độ chơi %gamemode%.'
  ITEM:
    FULLINVENTORY: Kho đồ đã đầy.
    CANNOTAFFORD: Bạn cần &c%price%$&f để mua &c%amount% x %item%&f.
    CANNOTBUY: Bạn không thể mua vật phẩm này.
    CANNOTSELL: Bạn không thể bán vật phẩm này.
    BOUGHT: Bạn đã mua &c%amount% x %item%&f với giá &c%price%$&f.
    BOUGHTFREE: Bạn nhận được &c%amount% x %item%&f.
    NOTENOUGH: Bạn không có &c%amount% x %item%&f để bán.
    SOLD: Bạn đã bán &a%amount% x %item%&f với giá &a%price%$&f.
    SOLDFREE: Bạn đã bỏ đi &a%amount% x %item%&f.
    SOLDALL: Bạn đã bán hết %item%&f (&a%amount% x %item%&f) với giá &a%price%$&f.
    SOLDALLFREE: Bạn đã bỏ đi tất cả %item%&f (&a%amount% x %item%&f).
    NOACCESS: Bạn không có quyền sử dụng vật phẩm này.
  ENCHANT:
    CANNOTAPPLY: Phù phép &c%enchantment%&f không thể áp dụng lên vật phẩm bạn đang cầm.
    ALREADYAPPLIED: Vật phẩm này đã có phù phép &c%enchantment%&f rồi.
    LEVELDIFF: Bạn cần có vật phẩm ít nhất đã được phù phép &c%enchantment% %level%&f.
    CANNOTAFFORD: Bạn cần &c%price%$&f để phù phép &c%enchantment%&f.
    MAX: Vật phẩm này đã đạt số lượng phù phép tối đa được cho phép. Nhiều nhất (%amount%) phù phép.
    TOOMANY: Bạn không thể phù phép %amount% vật phẩm cũng một lúc.
    BOUGHT: Bạn đã phù phép &c%enchantment%&f thành công lên vật phẩm với giá &c%price%$&f.
  PERMISSION:
    PERMISSIONSDISABLED: Quyền thực hiện lệnh đã bị tắt. Hãy liên hệ với chủ server.
    ALREADYHAVE: Bạn đã có quyền &c%permission%&f rồi.
    CANNOTAFFORD: Bạn cần &c%price%$&f để có được quyền: &c%permission%&f.
    BOUGHT: Bạn đã có được quyền: &c%permission%&f, với giá &c%price%$&f.
  COMMAND:
    BOUGHT: Bạn đã mua lệnh này với giá &c%price%$&f.
    CANNOTAFFORD: Bạn cần &c%price%$&f để có được lệnh này.
  SELLHAND:
    NOITEM: Phải cầm vật phẩm muốn bán ở trên tay mới có thể dùng lệnh này.
    INVALIDQUANTITY: Độ bền vật phẩm không hợp lệ. Phải từ 1 and %max%.
    CANNOTSELL: Bạn không thể bán vật phẩm này.
    MULTIPLEQUANTITYONLY: Bạn không thể bán với số lượng đó. Chỉ được bán %quantity% vật phẩm như vậy
  SELLHANDALL:
    SOLD: Bạn đã bán %quantity% x %item% với tổng số tiền kiếm được là %price%$.
  SELLALL:
    NOITEMS: Bạn không có vât phẩm nào để bán cả.
    SOLD: Bạn đã bán %quantity% vật phẩm với tổng số tiền kiếm được là %price%$.
DIALOG:
  AMOUNTSELECTION:
    BUY:
      NAME: '&2Mua %item%'
    SELL:
      NAME: '&cBán %item%'
    BULKBUY:
      NAME: '&cBuying stacks of %item%'
    BULKSELL:
      NAME: '&cSelling stacks of %item%'
SHOP:
  PERMISSION:
    ALREADYOWNED: '&4(Already owned)'
    NOTOWNED: '&a(Not owned)'
