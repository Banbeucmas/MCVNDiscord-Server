check_updates: true
bungeecord:
  enabled: false
  servername: '&8[&cServer&8]'
  join_global: true
relation_placeholders_enabled: true
timestamp_format: MM/dd/yy HH:mm:ss
boolean:
  'true': '&aDung'
  'false': '&cSai'
ops_use_group_format: false
chat_filter:
  enabled: false
  ignore_case: true
  list:
  - '.; '
  - fuck;fuck
private_message:
  enabled: true
  bungeecord: false
private_message_formats:
  to_sender:
    format: '&7Bạn &e>> &7%recipient_player_name% &7:'
    tooltip:
    - '%player_name%'
    click_command: '/r '
    chat_color: '&f'
  to_recipient:
    format: '&7%player_name% &e>> &7Bạn &7:'
    tooltip:
    - '%player_name%'
    click_command: '/r '
    chat_color: '&f'
  social_spy: '&8[&cSPY&8] &f%player% &e>> &f%recipient%&7:'
formats:
  default:
    priority: 2147483647
    channel: ''
    prefix: '&7[&f%askyblock_level%&7 / %vault_rankprefix%&7]&r '
    name_color: '&7'
    name: '%player_displayname%'
    suffix: ' &7» '
    chat_color: '&f'
    channel_tooltip:
    - '&7[%vault_rankprefix%&7] &d%player_name%'
    - '&5Level: &f%askyblock_level%'
    - '&5Balance: &f%vault_eco_balance_fixed%'
    prefix_tooltip:
    - '&7[%vault_rankprefix%&7] &d%player_name%'
    - '&5Level: &f%askyblock_level%'
    - '&5Balance: &f%vault_eco_balance_fixed%'
    name_tooltip:
    - '&7[%vault_rankprefix%&7] &d%player_name%'
    - '&5Level: &f%askyblock_level%'
    - '&5Balance: &f%vault_eco_balance_fixed%'
    suffix_tooltip:
    - '&7[%vault_rankprefix%&7] &d%player_name%'
    - '&5Level: &f%askyblock_level%'
    - '&5Balance: &f%vault_eco_balance_fixed%'
    channel_click_command: '/msg %player_name% '
    prefix_click_command: '/msg %player_name% '
    name_click_command: '/msg %player_name% '
    suffix_click_command: '/msg %player_name% '
